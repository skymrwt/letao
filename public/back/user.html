<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统-用户管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!--左侧 侧边栏-->
<div class="aside">

    <div class="logo">
        <a href="index.html">ITCAST</a>
    </div>

    <div class="admin">
        <div class="admin_img">
            <img src="./images/default.png" alt="">
        </div>
        <p>超级管理员</p>
    </div>

    <div class="management">
        <ul>
            <li><a class="active" href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li><a href="javascript:;" class="parent_comm"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <div class="classify" style="display: none">
                    <a href="first_classify.html" class="first-classify">一级分类</a>
                    <a href="second_classify.html" class="second-classify">二级分类</a>
                </div>
            </li>
            <!--commodity.html-->
            <li><a href="commodity.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
        </ul>
    </div>

</div>

<!--右侧 表图-->
<div class="main">
    <div class="topbar clearfix">
        <a href="javascript:;" class="pull-left left_toggle"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="javascript:;" id='a_modal' class="pull-right"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <!--导航-->
    <div class="container-fluid navigation">
        <ol class="breadcrumb">
            <li class="one"><a href="#">管理系统</a></li>
            <li class="other"><a href="javascript:;">用户管理</a></li>
        </ol>
    </div>
    <div class="container-fluid">
        <table class="table table-bordered">
            <thead>
                 <tr>
                     <th width=10%>序号</th>
                     <th width=20%>用户名</th>
                     <th width=20%>手机号</th>
                     <th width=10%>状态</th>
                     <th width=10%>操作</th>
                 </tr>
            </thead>
            <tbody class="body_art">
            <!--挖个坑-->
            </tbody>
        </table>
        <div class="paginator_box">
            <ul id="user_paginator"></ul>
        </div>
    </div>

</div>
<!--模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body ">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="sure" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<!--操作按钮模态框-->
<div class="modal fade" tabindex="-1" id="confirmModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body ">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要执行此项操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="confirm" class="btn btn-confirm">确定</button>
            </div>
        </div>
    </div>
</div>
<!--模板引擎-->
<script type='text/html' id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete == 1?"正常":"禁用"}}</td>
        <td data-id="{{v.id}}" data-status="{{v.isDelete}}">
            {{if v.isDelete == 1}}
                <button class="btn btn-danger btn-sm">禁用</button>
            {{/if}}
            {{if v.isDelete == 0}}
            <button class="btn btn-success btn-sm">启用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>

</body>
</html>
